<script>
var x , y;
 
//当需求为获得的坐标值相对于body时，用： 
function positionBody(event){
 
    event = event||window.event; 
    //获得相对于body定位的横标值；
 
    x=event.clientX 
    //获得相对于body定位的纵标值； 
    y=event.clientY 
}

$(function(){
        $('.ul').oncontextmenu = function ()
        {
            return false;
        }
})

$(function(){
    $('.ul li').contextmenu(function(e){
        if ( e && e.preventDefault ){ 
            e.preventDefault(); 
        } else {
            window.event.returnValue = false;
        };
        document.onmousemove = function(event){
	positionBody(event);
}
    });
});
</script>
