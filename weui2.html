<body ontouchstart="" style="background-color: #f8f8f8;">

<form id="form">
<div class="weui_cells weui_cells_form ">

                    <input class="weui_input" type="text" value="" id="time" readonly data-picker="[object Object]">

            </div>               
            </div>  
 
 
 </div>
 
  
 </form>

      </script>
