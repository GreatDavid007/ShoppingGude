<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">
	<button v-on:click="alert">点我</button>
</div>
	<script type="text/javascript">
		new Vue({
			el : '#app',
			data: {a:'呵呵呵'},
			methods : {
				alert : function(){
					alert(this.a);
				}
			}
		})

	</script>
</body>
</html>
