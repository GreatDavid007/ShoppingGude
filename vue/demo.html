<!DOCTYPE html>
<html lang="en">

	<title>Document</title>

<body>

		<p>哈哈啊哈哈啊啊啊的</p>
		</div>
		<div class="tpl">
		<p>好啦啦啦阿拉啦</p>
		</div>
		</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			template: '#tpl'
		})
	</script>
	
</body>
</html>
