<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<form id="form">
	<input type="checkbox" v-on:click="doThis" name="周涛">周涛<br>
	<input type="checkbox" v-on:click="doThis" name="">26<br>
	<input type="checkbox" v-on:click="doThis" name="">身高
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>身高</th>	
			</tr>
		</thead>
		<tbody>
			<tr v-for="i in users">
				<td>{{i.name}}</td>
				<td>{{i.age}}</td>
				<td>{{i.height}}</td>
			</tr>
		</tbody>
	</table>
	</form>
</body>
<script src="../jquery.min.js"></script>
<script src="vue.js"></script>
<script >
	$(function(){
		new Vue({
			el:'#form',
			data:{
				users:{
					0:{
						name:'周涛',
						age:'26',
						height:'170'
					},
					1:{
						name:'谭明明',
						age:'26',
						height:'170'
					},
					2:{
						name:'杨光',
						age:'26',
						height:'170'
					}
				}
			},
			methods:{
				doThis:function(){
					var val = $(this).attr('name');
					console.log(val);
				}
			}
		})
	})
</script>
</html>
