<script type="text/javascript">
	function CompareDate(d1,d2)
{
  return ((new Date(d1.replace(/-/g,"\/"))) > (new Date(d2.replace(/-/g,"\/"))));
}

var current_time = "2007-02-02 07:30";
var stop_time = "2007-01-31 08:30";

</script>
